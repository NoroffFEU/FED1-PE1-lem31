    <header>
      <img
        class="header-logo"
        src="../Images/Snow-V-CaysLogo.png"

      />

      <div class="nav-wrapper">
        <button class="Hamburger-menu">

            class="Hamburger-menu"

          <nav class="navigation">

      <form action="" method="get"></form>

      <div class="Search-bar">
        <button class="Search-Btn">
          <img
            class="Search-icon"
            src="../Images/SearchIcon.png"
            alt="Blue Search Icon"
          />
        </button>
        <input class="search-bar" type="text" placeholder="Search..." />
      </div>
    </header>
    <main>
      <div class="Three-header-box">
        <div class="h1-box-create-post">
          <h1 class="h1-create-post">Create Post</h1>
        </div>
        <div class="Two-links-box">
          <a class="post-link" href="edit.html">My blog posts</a>
          <a class="Logout-link" href="">Logout</a>
        </div>
      </div>

      <div class="Create-Post-form-wrapper">
        <form id="create-post-form" action="create_blog_post.php" method="post">
          <label class="input-label-create" for="title">Title</label>
          <input
            class="create-post-input"
            type="text"
            id="title"
            name="title"
            placeholder="Please enter the title of your blog post"
            required
          />

          <label class="input-label-create" for="body">Text</label>
          <textarea
            class="create-post-input"
            id="body"
            name="body"
            placeholder="Please enter your blog post body text"
            required
          ></textarea>

          <label class="input-label-create" for="tags">Tags</label>
          <input
            class="create-post-input"
            type="text"
            id="tags"
            name="tags"
            placeholder="Please enter the tags for your blog post"
            required
          />

          <label class="input-label-create" for="media">Media</label>
          <input
            class="create-post-input"
            type="text"
            id="media"
            name="media"
            placeholder="Please enter the image URL for your blog post"
          />

          <button class="Save-button" type="submit">Save</button>
        </form>
      </div>

      <h5 class="H5-home">Subscribe to our Newsletter</h5>
      <form class="newsletter-form" action="form.html " method="get">
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Please enter your email"
          required
        />
        <button class="Subscribe-btn" type="submit">Subscribe</button>
      </form>
    </main>
    <footer>

        <img

        <img

        />

      <div class="footer-logo-box">
