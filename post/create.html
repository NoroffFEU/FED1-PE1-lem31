<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View the latest Snow-V-Cays' travel guide blog posts "
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Images/Snow-V-CaysLogo-Favicon.png"
    />
    <script defer src="create.js"></script>
    <title>Blog Feed Page</title>
  </head>
  <body>
    <header>
      <img
        src="/Images/Snow-V-CaysLogo.png"
        alt="Snow-V-Cays' blue snowflake logo"
      />
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Admin Login</a>
        <a href="">Admin Register</a>
      </nav>

      <img src="/Images/HamburgerMenu.png" alt="Hamburger Menu Icon" />

      <div class="Search-bar">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
        <img src="/Images/SearchIcon.png" alt="Blue Search Icon" />
      </div>
    </header>
    <main>
      <h1>Create Post</h1>
      <a href="edit.html">My blog posts</a>

      <form id="create-post-form" action="create_blog_post.php" method="post">
        <label for="id">ID</label>
        <input
          type="text"
          id="id"
          name="id"
          placeholder="Please enter an id for your blog post"
          required
        />

        <label for="name">name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Please enter the blog post name"
        />

        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Please enter the title of your blog post"
          required
        />

        <label for="body">Text</label>
        <textarea
          id="body"
          name="body"
          placeholder="Please enter your blog post body text"
          required
        ></textarea>

        <label for="tags">Tags</label>
        <input
          type="text"
          id="tags"
          name="tags"
          placeholder="Please enter the tags for your blog post"
          required
        />

        <label for="media">Media</label>
        <input
          type="text"
          id="media"
          name="media"
          placeholder="Please enter the image URL for your blog post"
        />

        <button type="submit">Save</button>
      </form>

      <h5>Subscribe to our Newsletter</h5>
      <form action=" " method="post">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Please enter your email"
          required
        />
        <button type="submit">Subscribe</button>
      </form>
    </main>
    <footer>
      <div class="SM-icons-container">
        <img src="/Images/FacebookIcon.png" alt="Facebook Icon" />
        <img src="/Images/icons8-instagram-100.png" alt="Instagram Icon" />
        <img src="/Images/TiktokIcon.png" alt="Tiktok icon" />
        <img src="/Images/TwitterIcon.png" alt="Twitter icon" />
      </div>
      <img
        src="/Images/Snow-V-CaysLogo -Footer.png"
        alt="Snow-V-Cays snowflake logo"
      />
      <a href="">Contact Us</a>
      <a href="">Privacy Policy</a>
      <p>Â©2024 All rights reserved</p>
    </footer>
  </body>
</html>
