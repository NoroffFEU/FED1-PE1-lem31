<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register an account to manage blog posts "
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Images/Snow-V-CaysLogo-Favicon.png"
    />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <img
        src="/Images/Snow-V-CaysLogo.png"
        alt="Snow-V-Cays' blue snowflake logo"
      />
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Admin Login</a>
        <a href="">Admin Register</a>
      </nav>

      <img src="/Images/HamburgerMenu.png" alt="Hamburger Menu Icon" />

      <div class="Search-bar">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
        <img src="/Images/SearchIcon.png" alt="Blue Search Icon" />
      </div>
    </header>
    <main>
      <form action="">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Please enter your Name"
          required
        />

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Please enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Please enter your password"
          required
        />

        <label for="re-enter-password">Repeat Password</label>
        <input
          type="password"
          id="re-enter-password"
          name="re-enter-password"
          placeholder="Please re-enter your password"
          required
        />

        <button type="submit">Login</button>
        <a href="">Forgot Password?</a>
        <p>Have an account?</p>
        <a href="">Login here</a>
      </form>
    </main>
    <footer>
      <div class="SM-icons-container">
        <img src="/Images/FacebookIcon.png" alt="Facebook Icon" />
        <img src="/Images/icons8-instagram-100.png" alt="Instagram Icon" />
        <img src="/Images/TiktokIcon.png" alt="Tiktok icon" />
        <img src="/Images/TwitterIcon.png" alt="Twitter icon" />
      </div>
      <img
        src="/Images/Snow-V-CaysLogo -Footer.png"
        alt="Snow-V-Cays snowflake logo"
      />
      <a href="">Contact Us</a>
      <a href="">Privacy Policy</a>
      <p>Â©2024 All rights reserved</p>
    </footer>
  </body>
</html>
