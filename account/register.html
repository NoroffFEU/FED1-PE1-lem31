  <head>
    <meta charset="UTF-8" />

      content="View the latest Snow-V-Cays' travel guide blog posts "

    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <script defer src="../JS/header.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"

  </head>
  <body>
    <header>
      <img
        class="header-logo"
        src="../Images/Snow-V-CaysLogo.png"
        alt="Snow-V-Cays' blue snowflake logo"
      />

      <div class="nav-wrapper">
        <button class="Hamburger-menu">
          <img
            class="Hamburger-menu"
            src="../Images/HamburgerMenu.png"
            alt="Hamburger Menu Icon"
          />
        </button>

        <div class="nav-dropdown-box">
          <nav>
            <ul class="navigation">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="/account/login.html">Admin Login</a></li>
              <li><a href="/account/register.html">Admin Register</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <form action="" method="get"></form>

      <div class="Search-bar">
        <button class="Search-Btn">
          <img
            class="Search-icon"
            src="../Images/SearchIcon.png"
            alt="Blue Search Icon"
          />
        </button>
        <input class="search-bar" type="text" placeholder="Search..." />
      </div>
    </header>
    <main>
      <div class="h1-register">
        <h1>Register</h1>
      </div>
      <div class="register-form-wrapper">
        <form class="register-form" action="">
          <label class="register-label" for="name">Name</label>
          <input
            class="register-input"
            type="text"
            id="name"
            name="name"
            pattern="^[\w]+$"
            title="Name can only contain lower or uppercase letters, numbers, and underscores. E.G. Jon_123."
            placeholder="Please enter your Name"
            required
          />

          <label class="register-label" id="email-label" for="email"
            >Email</label
          >
          <input
            class="register-input"
            type="text"
            id="email-register"
            name="email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid Noroff email address only."
            placeholder="Please enter your email"
            required
          />

          <label class="register-label" id="bio-label" for="bio">Bio</label>
          <input
            class="register-input"
            type="text"
            id="bio"
            name="bio"
            placeholder="Please enter your bio here"
          />

          <label class="register-label" id="avatar-label" alt="" for="avatar"
            >Avatar</label
          >
          <input
            class="register-input"
            type="url"
            id="avatar"
            name="avatar"
            placeholder="Please enter the Url for your avatar"
          />

          <label class="register-label" id="banner-label" alt="" for="banner"
            >Banner</label
          >
          <input
            class="register-input"
            type="url"
            id="banner"
            name="banner"
            placeholder="Please enter the Url for your banner"
          />

          <label class="register-label" id="venue-Manager" for="venue-Manager"
            >I am the Venue Manager</label
          >
          <input
            class="register-input"
            type="radio"
            id="venue-Manager"
            name="venue-Manager"
            value="true"
          />

          <label class="register-label" id="venue-Manager" for="venue-Manager"
            >I am not the Venue Manager</label
          >
          <input
            class="register-input"
            type="radio"
            id="venue-Manager"
            name="venue-Manager"
            value="false"
          />

          <label class="register-label" id="pw-label-register" for="password"
            >Password</label
          >
          <input
            class="register-input"
            type="password"
            id="password-register"
            name="password"
            min-length="8"
            placeholder="Please enter your password"
            required
          />

          <div class="register-btn-box">
            <button class="register-btn" type="submit">Register Now</button>
          </div>
          <div class="have-account-box">
            <p class="have-account-txt">Have an account?</p>
            <a class="login-here-link" href="">Login here</a>
          </div>
        </form>
      </div>

        />
