<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View the latest Snow-V-Cays' travel guide blog posts "
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Images/Snow-V-CaysLogo-Favicon.png"
    />
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <img
        class="header-logo"
        src="/Images/Snow-V-CaysLogo.png"
        alt="Snow-V-Cays' blue snowflake logo"
      />
      <nav>
        <a href="/index.html">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Admin Login</a>
        <a href="">Admin Register</a>
      </nav>

      <img
        class="Hamburger-menu"
        src="/Images/HamburgerMenu.png"
        alt="Hamburger Menu Icon"
      />

      <form action="" method="get"></form>

      <div class="Search-bar">
        <input class="search-bar" type="text" placeholder="Search..." />
        <button class="Search-Btn">
          <img
            class="Search-icon"
            src="/Images/SearchIcon.png"
            alt="Blue Search Icon"
          />
        </button>
      </div>
    </header>
    <main>
      <div class="h1-login">
        <h1>Login</h1>
      </div>

      <div class="login-form-wrapper">
        <form class="login-form" action="">
          <label class="login-label" for="username">Username</label>
          <input
            class="login-input"
            type="text"
            id="username"
            name="username"
            placeholder="Please enter your username"
            required
          />

          <label class="login-label" id="pw-label" for="password"
            >Password</label
          >
          <input
            class="login-input"
            type="password"
            id="password"
            name="password"
            placeholder="Please enter your password"
            required
          />
          <div class="login-btn-box">
            <button class="login-btn" type="submit">Login</button>
          </div>
          <div class="forgot-pw-link">
            <a class="forgot-pw" href="">Forgot Password?</a>
          </div>
          <div class="no-account-link">
            <p>Don't have an account?</p>
            <a class="click-here-link" href="">Click here</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="SM-icons-container">
        <img
          class="SM-Icon"
          src="/Images/FacebookIcon.png"
          alt="Facebook Icon"
        />
        <img
          class="SM-Icon"
          src="/Images/icons8-instagram-100.png"
          alt="Instagram Icon"
        />
        <img class="SM-Icon" src="/Images/TiktokIcon.png" alt="Tiktok icon" />
        <img class="SM-Icon" src="/Images/TwitterIcon.png" alt="Twitter icon" />
      </div>

      <div class="footer-logo-box">
        <img
          class="footer-logo"
          src="/Images/Snow-V-CaysLogo -Footer.png"
          alt="Snow-V-Cays snowflake logo"
        />
      </div>

      <div class="right-side-footer">
        <a href="">Contact Us</a>
        <a href="">Privacy Policy</a>
        <p>Â©2024 All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
